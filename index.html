<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Landing Page Project</title>
  </head>
  <body>
    <header id="header">
      <h1>Landing Page</h1>
      <nav id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <section id="about">
        <h2>About Us</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
          voluptatem mollitia architecto provident odit doloribus quis
          repudiandae quas beatae quisquam. Itaque corrupti ad vitae architecto
          quisquam ratione cum nemo saepe.
        </p>
        <img src="./assets/images/image-1.png" alt="computer with feathers on screen and office supplies around computer" />
      </section>
      <section id="contact">
        <form>
          <label for="input">Name:</label>
          <input
            type="text"
            name="name"
            placeholder="Enter your name here"
            required
          />
          <label for="input">Email:</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email here"
            required
          />
          <input type="submit" value="Send" />
        </form>
      </section>
    </main>
  </body>
</html>
